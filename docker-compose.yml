version: "3.9"
services:
  spring-solr:
    container_name: spring-solr
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
  solr_v8:
    container_name: solr_v8
    image: solr:8-slim
    ports:
      - "8983:8983"
    volumes:
        - solr_data:/var/solr
    command:
      - solr-precreate
      - solr_core
volumes:
  solr_data: